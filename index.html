<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
      .page {
        display: flex;
        padding: 0;
        margin: 0;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .blobForm {
        margin: 80px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-start;

      }

      input {
        margin-bottom: 10px;
      }
      .formSubmit {
        margin-left: 10px;
      }

      .blobText {
        overflow-wrap: break-word;
        white-space: pre-wrap;
        width: 80vw;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="./blob.js"></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      class Page extends React.Component {
        constructor(props) {
          super(props);
          this.state={
            blobText: '',
            formValue: '',
            padding: true,
            invert: false,
          }
        }

        handleChange = e => {
          this.setState({ formValue: e.target.value });
        };

        handlePadding = e => {
          this.setState({padding: !this.state.padding})
        }

        handleInvert = e => {
          this.setState({invert: !this.state.invert})
        }

        handleSubmit = e => {
          const { formValue, padding, invert } = this.state;
          const blobs = blobify(formValue, padding, invert);
          this.setState({
            blobText: blobs
          });
          e.preventDefault();
        };

        render() {
          return (
            <div className="page">
              <form className="blobForm" onSubmit={this.handleSubmit}>
                <div className="blobForm-text">
                  <label htmlFor="blob">Enter text: </label>
                  <input
                    type="text"
                    id="blob"
                    name="blob"
                    onChange={this.handleChange}
                    value={this.state.formValue}
                  />
                  <input className="formSubmit" type="submit" value="Blobify" />
                </div>
                <div className="blobForm-warning">
                  Max Length {this.state.padding ? 10 : 11} characters
                </div>
                <div className="blobForm-padding">
                  <input type="checkbox" name="padding" checked={this.state.padding} onChange={this.handlePadding} />
                  <label htmlFor="padding">Padding</label>
                </div>
                <div className="blobForm-invert">
                  <input type="checkbox" name="invert" checked={this.state.invert} onChange={this.handleInvert} />
                  <label htmlFor="invert">Invert</label>
                </div>
              </form>
              <div className="blobText">{this.state.blobText}</div>
            </div>
          )
        }
      }

      ReactDOM.render(
          <Page />,
          document.getElementById('root')
      );
    </script>
  </body>
</html>
